  <body>
    <script>
      let balance = 130;

      //   ------------------------------
      document.write("START", "<br>");

      const productPriceString = window.prompt("How much product costs?");
      const productPrice = window.Number(productPriceString);

      if (window.isNaN(productPrice)) {
        document.write("You input incorrect number");
      } else {
        if (productPrice <= balance) {
          document.write("Product purchased");
        } else {
          document.write("Not enough money");
        }
      }
